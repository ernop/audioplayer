<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player 2e</title>
    <link rel="stylesheet" href="style.css">
    <script src="audioplayer.js" defer></script>
</head>

<body>
    <div id="container">
        <audio id="theId"></audio>

        <div class="mainControls">
            <button id="playPauseBtn" onclick="togglePlayPause()" title="Play/Pause">Play</button>
            <button onclick="seek(-10)" title="Rewind 10 seconds">-10s</button>
            <button onclick="seek(10)" title="Forward 10 seconds">+10s</button>
            <button onclick="seek(-60)" title="Rewind 1 minute">&lt;&lt; 1m</button>
            <button onclick="seek(60)" title="Forward 1 minute">1m &gt;&gt;</button>
            <button onclick="restartAudio()" title="Restart">Restart</button>
            <button onclick="toggleMute()" title="Mute/Unmute">Mute/Unmute</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)"
                title="Volume Control">
            <span id="volumeDisplay">100%</span>
        </div>
        <button id="addBookmark" onclick="addBookmark()">Add Bookmark</button>
        <div class="timeDisplay">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>

        <div class="secondaryControls">
            <button onclick="seek(-60)" title="Rewind 1 minute">-1m</button>
            <button onclick="seek(60)" title="Forward 1 minute">+1m</button>
            <button onclick="restartAudio()" title="Restart">Restart</button>
            <button onclick="toggleMute()" title="Mute/Unmute">Mute</button>
        </div>

        <div id="playbackRate">
            <button onclick="changePlaybackRate(-0.25)">-0.25x</button>
            <button onclick="changePlaybackRate(-0.05)">-0.05x</button>
            <button id="playbackRateDisplay" onclick="changePlaybackRateTo(1)">1.00x</button>
            <button onclick="changePlaybackRate(0.05)">+0.05x</button>
            <button onclick="changePlaybackRate(0.25)">+0.25x</button>
        </div>

        <div class="controls">
            <button onclick="seekHalf('backward')" title="Rewind halfway">Half Backward</button>
            <button onclick="seekHalf('forward')" title="Forward halfway">Half Forward</button>
            <button onclick="addBookmark()">Add Bookmark</button>
        </div>

        <div class="progressContainer">
            <div id="progressBar">
                <div class="progress" id="progress"></div>
                <div class="playbackIndicator" id="playbackIndicator">&#9654; <span id="currentTime">0:00</span></div>
                <div id="hatchContainer"></div>
            </div>
            <div class="timeLabels">
                <span id="startTime">0:00</span>
                <span id="endTime">0:00</span>
            </div>
            <div class="bookmarkContainer" id="bookmarkContainer"></div>
        </div>
        <ul id="bookmarksList" class="bookmarksList"></ul>

        <div class="logContainer">
            <div class="log" id="theLog"></div>
        </div>
    </div>
</body>

</html>
